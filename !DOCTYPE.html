    <style>
        /* ‰∏ªÈ¢òÈÄÇÂ∫îÊÄßË∞ÉÊï¥ */

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        
        // SECTION 0: Get references to elements
        const copyImageBtn = document.getElementById('copy-image-btn');
        const calculatorCard = document.querySelector('.calculator.unified-card');
        const unifiedFooter = document.querySelector('.unified-footer');
        const swapBtn = document.getElementById('swap-currency-btn');

        // SECTION 1: VPS Calculator Logic (No changes)
        const calculateBtn = document.getElementById('calculate-btn');
        if(calculateBtn) {
            const resultDiv = document.getElementById('result');
            const conversionResultDiv = document.getElementById('conversion-result');
            const renewalPriceInput = document.getElementById('renewal-price');
            const paymentCycleSelect = document.getElementById('payment-cycle');
            const expiryDateInput = document.getElementById('expiry-date');
            const currencyUnitSelect = document.getElementById('currency-unit');
            calculateBtn.addEventListener('click', function(event) {
                const button = event.currentTarget;
                const circle = document.createElement('span');
                const diameter = Math.max(button.clientWidth, button.clientHeight);
                const radius = diameter / 2;
                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
                circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
                circle.classList.add('ripple');
                const ripple = button.getElementsByClassName('ripple')[0];
                if (ripple) { ripple.remove(); }
                button.appendChild(circle);
                const renewalPrice = parseFloat(renewalPriceInput.value);
                const paymentCycle = paymentCycleSelect.value;
                const expiryDate = new Date(expiryDateInput.value);
                const currencyUnit = currencyUnitSelect.value;
                copyImageBtn.disabled = true;
                if (isNaN(renewalPrice) || !expiryDateInput.value) {
                    resultDiv.style.color = '#dc3545';
                    resultDiv.innerHTML = '<span>ËØ∑Â°´ÂÜôÊâÄÊúâÂøÖÂ°´È°πÔºÅ</span>';
                    conversionResultDiv.innerHTML = '';
                    return;
                }
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                expiryDate.setHours(0, 0, 0, 0);
                if (expiryDate <= today) {
                    resultDiv.style.color = '#ffc107';
                    resultDiv.innerHTML = '<span>ËØ•ÊúçÂä°Â∑≤Âà∞ÊúüÊàñ‰ªäÂ§©Âà∞ÊúüÔºåÊó†Ââ©‰Ωô‰ª∑ÂÄº„ÄÇ</span>';
                    conversionResultDiv.innerHTML = '';
                    return;
                }
                const diffTime = expiryDate - today;
                const remainingDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                let daysInCycle;
                switch (paymentCycle) {
                    case 'annually': daysInCycle = 365.25; break;
                    case 'semi-annually': daysInCycle = 182.62; break;
                    case 'quarterly': daysInCycle = 91.31; break;
                    case 'monthly': daysInCycle = 30.44; break;
                    default: daysInCycle = 365.25;
                }
                const pricePerDay = renewalPrice / daysInCycle;
                const remainingValue = (pricePerDay * remainingDays);
                resultDiv.style.color = '#28a745';
                resultDiv.innerHTML = `
                    <div><span style="display: block; font-size: 0.9em; opacity: 0.8;">Ââ©‰ΩôÂ§©Êï∞: ${remainingDays} Â§©</span></div>
                    <div style="width: 80%; margin: 10px auto; border-top: 1px solid #e0e0e0;"></div>
                    <div><span style="display: block; font-size: 1em; font-weight: 500;">È¢Ñ‰º∞Ââ©‰Ωô‰ª∑ÂÄº</span>
                        <strong style="font-size: 2.2em; line-height: 1.3; color: #1a7431;">${remainingValue.toFixed(2)}
                            <span style="font-size: 0.5em; font-weight: 500; margin-left: 5px; vertical-align: middle;">${currencyUnit}</span>
                        </strong>
                    </div>`;
                const amountToConvertInput = document.getElementById('amount-to-convert');
                const fromCurrencySelect = document.getElementById('from-currency');
                if (amountToConvertInput && fromCurrencySelect) {
                    amountToConvertInput.value = remainingValue.toFixed(2);
                    fromCurrencySelect.value = currencyUnit;
                    amountToConvertInput.dispatchEvent(new Event('input'));
                }
                copyImageBtn.disabled = false;
            });
        }

        // SECTION 2: Currency Converter Logic (No changes)
        const converter = document.getElementById('currency-converter-column');
        if(converter) {
            const conversionResultDiv = document.getElementById('conversion-result');
            const amountInput = document.getElementById('amount-to-convert');
            const fromCurrencySelect = document.getElementById('from-currency');
            const toCurrencySelect = document.getElementById('to-currency');
            const currencySymbols = { "USD": "$", "CNY": "¬•", "EUR": "‚Ç¨", "JPY": "¬•", "GBP": "¬£", "AUD": "A$", "CAD": "C$", "CHF": "Fr", "HKD": "HK$", "SGD": "S$", "KRW": "‚Ç©", "THB": "‡∏ø", "TWD": "NT$", "PHP": "‚Ç±", "IDR": "Rp", "MYR": "RM", "VND": "‚Ç´", "RUB": "‚ÇΩ", "BRL": "R$", "INR": "‚Çπ", "NGN": "‚Ç¶", "TRY": "‚Ç∫" };
            const currencyTranslations = { "USD": "ÁæéÂÖÉ", "CNY": "‰∫∫Ê∞ëÂ∏Å", "EUR": "Ê¨ßÂÖÉ", "JPY": "Êó•ÂÖÉ", "GBP": "Ëã±Èïë", "AUD": "Êæ≥ÂÖÉ", "CAD": "Âä†ÂÖÉ", "CHF": "ÁëûÂ£´Ê≥ïÈÉé", "HKD": "Ê∏ØÂ∏Å", "SGD": "Êñ∞Âä†Âù°ÂÖÉ", "KRW": "Èü©ÂÖÉ", "THB": "Ê≥∞Èì¢", "TWD": "Êñ∞Âè∞Â∏Å", "PHP": "Ëè≤ÂæãÂÆæÊØîÁ¥¢", "IDR": "Âç∞Â∞ºÁõæ", "MYR": "È©¨Êù•Ë•ø‰∫öÊûóÂêâÁâπ", "VND": "Ë∂äÂçóÁõæ", "RUB": "‰øÑÁΩóÊñØÂç¢Â∏É", "BRL": "Â∑¥Ë•øÈõ∑‰∫öÂ∞î", "INR": "Âç∞Â∫¶Âç¢ÊØî", "NGN": "Â∞ºÊó•Âà©‰∫öÂ•àÊãâ", "TRY": "ÂúüËÄ≥ÂÖ∂ÈáåÊãâ" };
            const apiKey = '6184389a93ac1b0b9897190f';
            const apiUrl = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`;
            let conversionRates = {};
            async function fetchAndPopulateRates() {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('ÁΩëÁªúÂìçÂ∫îÈîôËØØ');
                    const data = await response.json();
                    if (data.result === 'success') {
                        conversionRates = data.conversion_rates;
                        fromCurrencySelect.innerHTML = ''; toCurrencySelect.innerHTML = '';
                        const nbsp = '\u00A0';
                        for (const currency of Object.keys(currencySymbols)) {
                            if (conversionRates.hasOwnProperty(currency) && currencyTranslations.hasOwnProperty(currency)) {
                                const symbol = currencySymbols[currency]; const chineseName = currencyTranslations[currency];
                                let symbolPart = symbol.padEnd(4, nbsp); let codePart = currency;
                                const displayName = `${symbolPart}${codePart} - ${chineseName}`;
                                const option1 = new Option(displayName, currency); const option2 = new Option(displayName, currency);
                                fromCurrencySelect.add(option1); toCurrencySelect.add(option2);
                            }
                        }
                        fromCurrencySelect.value = 'USD'; toCurrencySelect.value = 'CNY'; performConversion();
                    } else { throw new Error('APIËØ∑Ê±ÇÂ§±Ë¥•: ' + data['error-type']); }
                } catch (error) { conversionResultDiv.innerHTML = '<span>Êó†Ê≥ïÂä†ËΩΩÊ±áÁéáÊï∞ÊçÆ...</span>'; console.error("Ê±áÁéáËé∑ÂèñÂ§±Ë¥•:", error); }
            }
            function performConversion() {
                if (!amountInput.value) { conversionResultDiv.innerHTML = ''; return; }
                const amount = parseFloat(amountInput.value);
                const fromCurrency = fromCurrencySelect.value; const toCurrency = toCurrencySelect.value;
                if (isNaN(amount) || !fromCurrency || !toCurrency || Object.keys(conversionRates).length === 0) { return; }
                const rateFrom = conversionRates[fromCurrency]; const rateTo = conversionRates[toCurrency];
                const convertedAmount = (amount / rateFrom) * rateTo;
                const exchangeRate = (rateTo / rateFrom).toFixed(4);
                conversionResultDiv.innerHTML = `
                    ${amount.toLocaleString()} ${fromCurrency} =
                    <strong style="font-size: 1.2em;">${convertedAmount.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 4 })} ${toCurrency}</strong>
                    <div style="font-size: 0.8em; opacity: 0.7; margin-top: 10px;">ÂΩìÂâçÊ±áÁéá: 1 ${fromCurrency} ‚âà ${exchangeRate} ${toCurrency}</div>`;
            }
            amountInput.addEventListener('input', performConversion);
            fromCurrencySelect.addEventListener('change', performConversion);
            toCurrencySelect.addEventListener('change', performConversion);
            if (swapBtn) {
                swapBtn.addEventListener('click', () => {
                    const temp = fromCurrencySelect.value;
                    fromCurrencySelect.value = toCurrencySelect.value;
                    toCurrencySelect.value = temp;
                    performConversion();
                });
            }
            fetchAndPopulateRates();
        }
        
        // SECTION 3: Copy as Image Logic (FINAL FIX)
        if(copyImageBtn && calculatorCard && unifiedFooter) {
            copyImageBtn.addEventListener('click', () => {
                if (typeof html2canvas === 'undefined') {
                    alert('Êà™ÂõæÂ∫ìÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñÂà∑Êñ∞È°µÈù¢„ÄÇ');
                    return;
                }
                
                const originalText = copyImageBtn.innerHTML;
                copyImageBtn.innerHTML = 'Ê≠£Âú®ÁîüÊàê...';
                copyImageBtn.disabled = true;
                
                unifiedFooter.style.display = 'none';
                if (swapBtn) { swapBtn.style.display = 'none'; } 
                
                html2canvas(calculatorCard, {
                    backgroundColor: null,
                    useCORS: true,
                    scale: 2,
                    logging: false,
                    onclone: (clonedDoc) => {
                        // 1. Remove focus to prevent capturing the cursor
                        if (clonedDoc.activeElement) {
                            clonedDoc.activeElement.blur();
                        }

                        // 2. Find all form elements to replace
                        const elementsToReplace = clonedDoc.querySelectorAll('input, select');
                        
                        elementsToReplace.forEach(el => {
                            const div = clonedDoc.createElement('div');
                            const style = window.getComputedStyle(el);

                            // 3. „ÄêTHE FIX„ÄëMeticulously copy all critical visual styles
                            const propertiesToCopy = [
                                'backgroundColor', 'border', 'borderRadius', 'boxSizing', 'color',
                                'fontFamily', 'fontSize', 'fontWeight', 'height', 'letterSpacing',
                                'lineHeight', 'padding', 'textAlign', 'verticalAlign', 'width'
                            ];

                            propertiesToCopy.forEach(prop => {
                                div.style[prop] = style[prop];
                            });

                            // Ensure content is centered vertically
                            div.style.display = 'flex';
                            div.style.alignItems = 'center';

                            // 4. Populate the div with the correct content
                            if (el.tagName.toLowerCase() === 'select') {
                                const selectedOption = el.options[el.selectedIndex];
                                div.textContent = selectedOption ? selectedOption.text : '';
                            } else {
                                div.textContent = el.value || el.placeholder;
                            }
                            
                            // 5. Replace the original element with the perfect replica
                            el.parentNode.replaceChild(div, el);
                        });
                    }
                }).then(canvas => {
                    canvas.toBlob(function(blob) {
                        if (!blob) {
                            alert('Êó†Ê≥ïÁîüÊàêÂõæÁâáBlobÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ');
                            return;
                        }
                        try {
                            navigator.clipboard.write([ new ClipboardItem({ 'image/png': blob }) ])
                            .then(() => {
                                copyImageBtn.innerHTML = '‚úÖ Â§çÂà∂ÊàêÂäü!';
                                setTimeout(() => { copyImageBtn.innerHTML = originalText; }, 2000);
                            })
