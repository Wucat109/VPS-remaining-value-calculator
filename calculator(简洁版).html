<script>

                button.appendChild(circle);
                const renewalPrice = parseFloat(renewalPriceInput.value);
                const paymentCycle = paymentCycleSelect.value;
                const expiryDate = new Date(expiryDateInput.value);
                const currencyUnit = currencyUnitSelect.value;

                    resultDiv.style.color = '#dc3545';
                    resultDiv.innerHTML = '<span>ËØ∑Â°´ÂÜôÊâÄÊúâÂøÖÂ°´È°πÔºÅ</span>';
                    conversionResultDiv.innerHTML = '';

                }
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                expiryDate.setHours(0, 0, 0, 0);
                if (expiryDate <= today) {
                    resultDiv.style.color = '#ffc107';
                    resultDiv.innerHTML = '<span>ËØ•ÊúçÂä°Â∑≤Âà∞ÊúüÊàñ‰ªäÂ§©Âà∞ÊúüÔºåÊó†Ââ©‰Ωô‰ª∑ÂÄº„ÄÇ</span>';
                    conversionResultDiv.innerHTML = '';
                    return;
                }
                const diffTime = expiryDate - today;
                const remainingDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                let daysInCycle;
                switch (paymentCycle) {
                    case 'annually':
                        daysInCycle = 365.25;
                        break;
                    case 'semi-annually':
                        daysInCycle = 182.62;
                        break;
                    case 'quarterly':
                        daysInCycle = 91.31;
                        break;
                    case 'monthly':
                        daysInCycle = 30.44;
                        break;
                    default:
                        daysInCycle = 365.25;
                }
                const pricePerDay = renewalPrice / daysInCycle;
                const remainingValue = (pricePerDay * remainingDays);
                resultDiv.style.color = '#28a745';
                resultDiv.innerHTML = `
                <div><span style="display: block; font-size: 0.9em; opacity: 0.8;">Ââ©‰ΩôÂ§©Êï∞: ${remainingDays} Â§©</span></div>
                <div style="width: 80%; margin: 10px auto; border-top: 1px solid #e0e0e0;"></div>
                <div><span style="display: block; font-size: 1em; font-weight: 500;">È¢Ñ‰º∞Ââ©‰Ωô‰ª∑ÂÄº</span>
                    <strong style="font-size: 2.2em; line-height: 1.3; color: #1a7431;">${remainingValue.toFixed(2)}
                        <span style="font-size: 0.5em; font-weight: 500; margin-left: 5px; vertical-align: middle;">${currencyUnit}</span>
                    </strong>
                </div>`;
                const amountToConvertInput = document.getElementById('amount-to-convert');
                const fromCurrencySelect = document.getElementById('from-currency');
                if (amountToConvertInput && fromCurrencySelect) {
                    amountToConvertInput.value = remainingValue.toFixed(2);
                    fromCurrencySelect.value = currencyUnit;
                    amountToConvertInput.dispatchEvent(new Event('input'));
                }
                copyImageBtn.disabled = false;
            });
        }
        const converter = document.getElementById('currency-converter-column');
        if (converter) {
            const conversionResultDiv = document.getElementById('conversion-result');
            const amountInput = document.getElementById('amount-to-convert');
            const fromCurrencySelect = document.getElementById('from-currency');
            const toCurrencySelect = document.getElementById('to-currency');
            const currencySymbols = {
                "USD": "$", "CNY": "¬•", "EUR": "‚Ç¨", "JPY": "¬•", "GBP": "¬£", "AUD": "A$", "CAD": "C$", "CHF": "Fr", "HKD": "HK$", "SGD": "S$", "KRW": "‚Ç©", "THB": "‡∏ø", "TWD": "NT$", "PHP": "‚Ç±", "IDR": "Rp", "MYR": "RM", "VND": "‚Ç´", "RUB": "‚ÇΩ", "BRL": "R$", "INR": "‚Çπ", "NGN": "‚Ç¶", "TRY": "‚Ç∫"

            };
            
            // --- [ÈáçË¶Å] ‰ΩøÁî®ËØ¥Êòé ---
            // ‰∏∫‰∫Ü‰ΩøÊ±áÁéáÊç¢ÁÆóÂäüËÉΩÁîüÊïàÔºåÈúÄË¶Å‰∏Ä‰∏™ÂÖçË¥πÁöÑAPI Key„ÄÇ
            // 1. ËØ∑ËÆøÈóÆ https://www.exchangerate-api.com/
            // 2. Ê≥®ÂÜå‰∏Ä‰∏™ÂÖçË¥πË¥¶Êà∑ (Free Plan)
            // 3. Â∞ÜÊÇ®Ëé∑ÂèñÂà∞ÁöÑAPI KeyÁ≤òË¥¥Âà∞‰∏ãÊñπÁöÑÂºïÂè∑ÂÜÖ„ÄÇ
            const apiKey = 'ËØ∑Âú®ËøôÈáåÁ≤òË¥¥ÊÇ®‰ªé ExchangeRate-API.com Ëé∑ÂèñÁöÑÂÖçË¥πAPI Key'; // <-ÈúÄË¶Å‰øÆÊîπËøôÈáå
            
            const apiUrl = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`;
            let conversionRates = {};
            async function fetchAndPopulateRates() {
                if (!apiKey || apiKey.includes('ËØ∑Âú®ËøôÈáå')) {
                    conversionResultDiv.innerHTML = '<span>ËØ∑ÂÖàÂú®‰ª£Á†Å‰∏≠ÈÖçÁΩÆÊÇ®ÁöÑAPI Key</span>';
                    return;
                }
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('ÁΩëÁªúÂìçÂ∫îÈîôËØØ');
                    const data = await response.json();
                    if (data.result === 'success') {
                        conversionRates = data.conversion_rates;
                        fromCurrencySelect.innerHTML = '';
                        toCurrencySelect.innerHTML = '';
                        const nbsp = '\u00A0';
                        for (const currency of Object.keys(currencySymbols)) {
                            if (conversionRates.hasOwnProperty(currency) && currencyTranslations.hasOwnProperty(currency)) {
                                const symbol = currencySymbols[currency];
                                const chineseName = currencyTranslations[currency];
                                let symbolPart = symbol.padEnd(4, nbsp);
                                let codePart = currency;
                                const displayName = `${symbolPart}${codePart} - ${chineseName}`;
                                const option1 = new Option(displayName, currency);
                                const option2 = new Option(displayName, currency);
                                fromCurrencySelect.add(option1);
                                toCurrencySelect.add(option2);
                            }
                        }
                        fromCurrencySelect.value = 'USD';
                        toCurrencySelect.value = 'CNY';
                        performConversion();
                    } else {
                        throw new Error('APIËØ∑Ê±ÇÂ§±Ë¥•: ' + data['error-type']);
                    }
                } catch (error) {
                    conversionResultDiv.innerHTML = '<span>Êó†Ê≥ïÂä†ËΩΩÊ±áÁéáÊï∞ÊçÆ...</span>';
                    console.error("Ê±áÁéáËé∑ÂèñÂ§±Ë¥•:", error);
                }

                    conversionResultDiv.innerHTML = '';

                const toCurrency = toCurrencySelect.value;
                if (isNaN(amount) || !fromCurrency || !toCurrency || Object.keys(conversionRates).length === 0) {
                    return;
                }
                const rateFrom = conversionRates[fromCurrency];
                const rateTo = conversionRates[toCurrency];
                const convertedAmount = (amount / rateFrom) * rateTo;
                const exchangeRate = (rateTo / rateFrom).toFixed(4);
                conversionResultDiv.innerHTML = `

            }
            amountInput.addEventListener('input', performConversion);
            fromCurrencySelect.addEventListener('change', performConversion);
            toCurrencySelect.addEventListener('change', performConversion);
            if (swapBtn) {

                if (swapBtn) {
                    swapBtn.style.display = 'none';
                }
                html2canvas(calculatorCard, {
                    backgroundColor: null,
                    useCORS: true,
                    scale: 2,
                    logging: false,
                    onclone: (clonedDoc) => {
                        const activeElement = clonedDoc.activeElement;
                        if (activeElement && typeof activeElement.blur === 'function') {
                            activeElement.blur();
                        }
                        const elementsToReplace = clonedDoc.querySelectorAll('input, select');
                        elementsToReplace.forEach(el => {
                            const div = clonedDoc.createElement('div');
                            const style = window.getComputedStyle(el);
                            div.style.cssText = style.cssText;
                            div.style.display = 'flex';
                            div.style.alignItems = 'center';
                            if (el.tagName.toLowerCase() === 'select') {

                                div.textContent = selectedOption ? selectedOption.text : '';
                            } else {
                                div.textContent = el.value || el.placeholder;
                            }
                            el.parentNode.replaceChild(div, el);
                        });
                    }
                }).then(canvas => {
                    canvas.toBlob(function(blob) {
                        if (!blob) {
                            alert('Êó†Ê≥ïÁîüÊàêÂõæÁâáBlobÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ');
                            return;
                        }
                        try {
                            navigator.clipboard.write([
                                new ClipboardItem({
                                    'image/png': blob
                                })
                            ]).then(() => {
                                copyImageBtn.innerHTML = '‚úÖ Â§çÂà∂ÊàêÂäü!';
                                setTimeout(() => {
